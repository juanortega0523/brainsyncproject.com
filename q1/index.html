<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Quiz - Page 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9; /* Fundo branco */
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 15px;
            padding: 30px 30px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .headline {
            font-size: 1.2rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 20px;
        }
        .progress-bar {
            background: #e0e0e0; /* Fundo da barra mais claro */
            border-radius: 10px;
            padding: 2px;
            height: 16px;
            width: 100%;
            margin-bottom: 20px;
        }
        .progress-bar .progress {
            background: #32cd32; /* Barra de progresso verde */
            height: 100%;
            width: 25%;
            border-radius: 6px 0 0 6px;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        input:focus {
            outline: none;
            border-color: #6a0dad;
            box-shadow: 0 0 4px rgba(138, 43, 226, 0.5);
        }
        .send-button {
            width: 100%;
            background: #4caf50; /* Botão verde */
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }
        .send-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">Find Out Who Your Guardian Angel Is and Access Your Angel's Miraculous Chant</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <h1>Question 1</h1>
        <form id="formPage1">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="submit" class="send-button" id="sendButton">SUBMIT MY ANSWER</button>
        </form>
    </div>
    <script>
        document.getElementById('formPage1').addEventListener('submit', function (event) {
            event.preventDefault();
            const nextPage = "question2.html"; // Adicione o link da próxima página
            window.location.href = nextPage;
        });
    </script>
</body>
</html>
